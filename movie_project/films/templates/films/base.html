<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Project{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="themeStylesheet" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Главная</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/" aria-current="{% if request.path == '/' %}page{% endif %}">Добавить фильм</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/films/' %}active{% endif %}" href="/films/" aria-current="{% if request.path == '/films/' %}page{% endif %}">Список фильмов</a>
                </li>
            </ul>
            <button class="btn btn-outline-secondary" onclick="toggleTheme()">Переключить тему</button>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let theme = localStorage.getItem('theme') || 'light';
        setTheme(theme);

        function toggleTheme() {
            let theme = localStorage.getItem('theme') === 'light' ? 'dark' : 'light';
            setTheme(theme);
        }

        function setTheme(theme) {
            let stylesheet = document.getElementById('themeStylesheet');
            if (theme === 'dark') {
                stylesheet.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css');
            } else {
                stylesheet.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
            }
            localStorage.setItem('theme', theme);
        }
    </script>
</body>
</html>
