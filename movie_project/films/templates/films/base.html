<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Movie Project{% endblock %}</title>
    <!-- Подключение Bootstrap CSS с поддержкой темной и светлой темы -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение стилей для темной темы -->
    <link id="themeStylesheet" rel="stylesheet">
</head>
<body>
    <!-- Кнопка переключения темы -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>
        <a class="nav-link" href="/">Добавить фильм</a>
        <a class="nav-link" href="/films/">Список фильмов</a>
        <button class="btn btn-outline-secondary" onclick="toggleTheme()">Переключить тему</button>
      </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Скрипт для переключения тем -->
    <script>
    // Проверяем, есть ли сохраненная тема в localStorage
    let theme = localStorage.getItem('theme') || 'light';
    setTheme(theme);

    function toggleTheme() {
        let theme = localStorage.getItem('theme') === 'light' ? 'dark' : 'light';
        setTheme(theme);
    }

    function setTheme(theme) {
        let stylesheet = document.getElementById('themeStylesheet');
        if (theme === 'dark') {
            stylesheet.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css');
        } else {
            stylesheet.setAttribute('href', 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css');
        }
        localStorage.setItem('theme', theme);
    }
</script>
</body>
</html>
